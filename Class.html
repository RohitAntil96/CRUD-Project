<body>
    <h1>Classes</h1>
    <script>
        //------------------Declare class-------------------------
        class product {
            constructor(name,price,dis,code){
                this.itemName= name;
                this.price= price;
                this.discount= dis;
                this.itemCode= code;
            }

            //----------------------------getter------------------------
            get getVal(){
                return this.discount;
            }

            //----------------------------setter--------------------
            set setVal(value){
                this.discount= value;
            }
            discountVal(){
                return this.price*this.discount/100
            }
        };
        const laptop= new product('macbook',90000, 10, 'm90')
    </script>
</body>
