<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h2>using objects</h2>
    <script>
        let animal={
            name: 'cow',
            legs: 4,
            color: 'black&white'
        };
        console.log(animal)
        console.log(animal.legs)          //dot notation
        console.log(animal["color"])      //brackete notation


        // -------------------------------ARRAYS---------------------

        let books= ["science" ,"maths","E.V.S", "G.k", "english", "S.S.t"]
        console.log(books)
        console.log(books[0])
    </script>
</body>
</html>
